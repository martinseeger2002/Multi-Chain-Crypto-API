<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHC-20 Ticks List</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            text-align: center;
            padding: 50px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #333;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00ff00;
        }
    </style>
</head>
<body>
    <h1>üï∂ SHC-20 Ticks List üêï</h1>
    <ul id="tickList"></ul>

    <script>
        let snapshotData = null;

        function populateList(data) {
            const tickList = document.getElementById('tickList');
            tickList.innerHTML = ''; // Clear existing list items
            data.forEach(item => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>Tick:</strong> ${item.tick} <br> 
                                      <strong>Inscription ID:</strong> ${item.inscription_id} <br>
                                      <strong>Inscription Number:</strong> ${item.inscription_number} <br>
                                      <strong>Supply:</strong> ${item.supply.toLocaleString()} <br>
                                      <strong>Minted:</strong> ${item.minted.toLocaleString()} <br>
                                      <strong>Limit Per Mint:</strong> ${item.limit_per_mint} <br>
                                      <strong>Deployed By:</strong> ${item.deploy_by.Address} <br>
                                      <strong>Deployed Number:</strong> ${item.deployed_number} <br>
                                      <strong>Deployed Timestamp:</strong> ${new Date(item.deployed_timestamp * 1000).toLocaleString()} <br>
                                      <strong>Latest Mint Number:</strong> ${item.latest_mint_number}`;
                tickList.appendChild(listItem);
            });
        }

        window.onload = function() {
            if (!snapshotData) {
                fetch('https://shicinals-ord.com/shc20/tick')
                    .then(response => response.json())
                    .then(data => {
                        snapshotData = data; // Take a snapshot of the data
                        populateList(snapshotData);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            } else {
                populateList(snapshotData);
            }
        };

        // Disable any further fetches or updates
        // Comment out or remove the fetch logic after the initial load
    </script>
</body>
</html>
